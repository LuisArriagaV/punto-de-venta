<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">👤 Gestión de Usuarios</h2>
    <a href="{{ url_for('ventas.ventas') }}" class="btn btn-secondary mb-3">← Volver a ventas</a>
    <a href="{{ url_for('auth.register') }}" class="btn btn-primary mb-3">➕ Registrar nuevo usuario</a>
    
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Contraseña</th>
          <th>Rol</th>
          <th>Sucursal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.correo }}</td>
          <td>{{ usuario.contrasena }}</td>
          <td>{{ usuario.rol }}</td>
          <td>{{ usuario.sucursal }}</td>
          <td>
            <a href="{{ url_for('auth.editar_usuario', id=usuario.id) }}" class="btn btn-sm btn-warning">✏️ Editar</a>
            <form action="{{ url_for('auth.editar_usuario', id=usuario.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">🗑️ Eliminar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
