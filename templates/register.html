<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/img/fondo-login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="mb-4 text-center">Registrar Usuario</h3>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" readonly required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" id="rol" name="rol" required>
                    <option value="admin">Admin</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_sucursal" class="form-label">Sucursal</label>
                <select class="form-select" id="id_sucursal" name="id_sucursal" required>
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal[0] }}">{{ sucursal[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
<script>
    document.getElementById("nombre").addEventListener("input", function () {
        const nombre = this.value.trim().toLowerCase().replace(/\s+/g, ".");
        document.getElementById("correo").value = nombre + "@papeleria.com";
    });
</script>
</body>
</html>
