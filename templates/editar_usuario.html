<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
    <div class="container">
        <h2>Editar Usuario</h2>

        <form method="POST" action="{{ url_for('auth.editar_usuario', id=id) }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required
                       value="{{ usuario.nombre }}" />
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" required
                       value="{{ usuario.correo }}" />
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a</label>
                <input type="text" id="contrasena" name="contrasena" class="form-control"
                       value="{{ usuario.contrasena }}" />
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select id="rol" name="rol" class="form-select" required>
                    <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
                    <option value="user" {% if usuario.rol == 'user' %}selected{% endif %}>Usuario</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_sucursal" class="form-label">Sucursal</label>
                <select id="id_sucursal" name="id_sucursal" class="form-select" required>
                    {% for sucursal in sucursales %}
                    <option value="{{ sucursal[0] }}" {% if sucursal[0] == usuario.id_sucursal %}selected{% endif %}>
                        {{ sucursal[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('auth.usuarios') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
